services:
  www:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/
    depends_on:
      - db
  db:
    image: mariadb:latest
    expose:
      - "3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - ./mysql-data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    ports:
      - "8080:80"
    env_file:
      - .env